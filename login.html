<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/join_login.css" type="text/css">
  <link rel="stylesheet" href="css/quick_bar.css" type="text/css">
  <title>Leeum - 로그인</title>
</head>
<body>
  <header>
  </header>
  
 
  <main>
    <section id="quick">
    </section>

    <section id="title">
      <div class="title_text">
      <h3>로그인</h3>
      <p>Log-In Leeum</p>
      </div>
    </section>
  <div id ="login_bg">
    <section id="login_page">
      <form action="#" method="#" name="login" id="login">
        <fieldset>
          <legend>로그인 항목</legend>
          <div class="logInlogo">
            <img src="./images/lee_logo.svg" alt="logo" width="295px"><br><br>
            <h3>리움미술관 로그인페이지 입니다.</h3>
            <br>
            <p>리움미술관 홈페이지에 로그인 하시면 보다 많은 혜택을 받으실 수 있습니다. </p>
          </div>
          <br>
          <div class="logInform">
            <table>
              <tr>
                <td>ID</td>
                <td><input type="text" autofocus placeholder="ID(이메일)을 입력하세요"></td>
              </tr>
              <tr>
                <td>PW</td>
                <td><input type="password" placeholder="PW(비밀번호)을 입력하세요"></td>
              </tr>
            </table>
            <button class="main_btn">Login - in (로그인)</button>
            <div class="forget">
              <button type="submit">아이디찾기</button>
              <button class="right" type="submit">비밀번호찾기</button>
            </div>
          </div>
          <div class="sns_login">
            <button class="naver">네이버 (Naver) 아이디를 사용하여 로그인</button><br>
            <button class="kakao">카카오 (Kakao) 아이디를 사용하여 로그인 </button><br>
            <button class="google">구글 (Google) 아이디를 사용하여 로그인</button>
          </div>
          <div class="join">
            <p>아직 회원이 아니신가요?&nbsp;&nbsp;<button><a href="join01.html">회원가입</a></button></p>
          </div>
        </fieldset>
      </form>
    </section>
  </div>
  </main>
    <div class="clerfix"></div>
  <section id="Subscribe">
    <div class="subc_text">
      <h3>Subscribe</h3>
      <br>
      <p>리움의 최신 정보를 받아보길 원하시면 이메일 주소를 남겨주세요!</p>
      <br>
      <ul>
        <li>수집항목 : 이메일주소  |  보유기간 : 메일 수신거부 신청 시 까지</li> 
        <li>수집목적 : 전시 및 프로그램 등 리움 관련 소식 메일 발송</li>
      </ul>
    </div>
    <div class="subc_form">
      <form action="#" method="POST">
        <div class="email_form">
            <label for="이메일">
              <input type="email" class="email_form">
            </label>
        </div>
        <br>
        <label for="sub_btn">
          <button type="submit" class="news_btn"><a href="#">등록하기</a></button>
          <button type="submit" class="news_btn"><a href="#">해지하기</a></button>
        </label>
        <br>
        <label for="agree">
          <input type="checkbox">
          <p>정보 안내를 위한 이메일 수집 및 광고성 메일 수신에 동의합니다.</p>
        </label>
      </form>
    </div>

  </section>
  <footer>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="/js/quicktoggle.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("header").load("header.html");
      $("#quick").load("quick.html");
      $("footer").load("footer.html");
    })
  </script>
  </body>
  </html>
