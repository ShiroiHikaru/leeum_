<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/subscribe.css" type="text/css">
    <title>Document</title>

<body>
   
        <div class="subc_text">
          <h3>Subscribe</h3>
          <br>
          <p>리움의 최신 정보를 받아보길 원하시면 이메일 주소를 남겨주세요!</p>
          <br>
          <ul>
            <li>수집항목 : 이메일주소 | 보유기간 : 메일 수신거부 신청 시 까지</li>
            <li>수집목적 : 전시 및 프로그램 등 리움 관련 소식 메일 발송</li>
          </ul>
        </div>
        <div class="subc_form">
          <form action="#" method="POST">
            <div class="email_form">
              <label for="이메일">
                <input type="email" class="email_form">
              </label>
            </div>
            <br>
            <label for="sub_btn">
              <button type="submit" class="news_btn"><a href="#">등록하기</a></button>
              <button type="submit" class="news_btn"><a href="#">해지하기</a></button>
            </label>
            <br>
            <label for="agree">
              <input type="checkbox">
              <p>정보 안내를 위한 이메일 수집 및 광고성 메일 수신에 동의합니다.</p>
            </label>
          </form>
        </div>

</body>
