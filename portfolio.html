<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>포트폴리오 팝업</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        body .box{
            background: #141414;
            width: 100%;
            height: 50px;
      
            z-index: 9999;
            top: 0px;
            display: flex;
        }

        body .box h3{
            width: 1200px;
            margin: auto;
            text-align: center;
            color: #ffffff;
            line-height: 50px;
        }

        body .box .close{
            width: 50px;
        }

        body .box .close .fa-times{
            padding: 7px 13px 7px 13px;
        }
    </style>
</head>
<body>
   <div class="box">
        <h3>본 사이트는 개인용도의 포트폴리오 시안 사이트이므로 상업적 용도가 아님을 밝힙니다.</h3>
        <!-- <div class="close" id="portfoliobar">
            <i class="fas fa-times fa-2x" style="color: #fff;" onclick="close()"></i>
        </div> -->
   </div>
   <script type="text/javascript">
      function close(){
        let click = document.getElementById('portfoliobar');
            if(click.style.display === 'block'){
            click.style.display = 'none';
            }else{
            click.style.display = 'block';
            }
      }
   </script>
</body>
</html>
