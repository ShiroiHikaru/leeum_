<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 팝업</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            position: relative;
        }

        body .box{
            background: #141414;
            width: 100%;
            height: 50px;
            position: fixed;
            z-index: 9999;
            top: 0px;
        }

        body .box h3{
            width: 1200px;
            margin: auto;
            text-align: center;
            color: #ffffff;
            line-height: 50px;
        }
    </style>
</head>
<body>
   <div class="box">
        <h3>본 사이트는 개인용도의 포트폴리오 시안 사이트이므로 상업적 용도가 아님을 밝힙니다.</h3>
   </div>
</body>
</html>
